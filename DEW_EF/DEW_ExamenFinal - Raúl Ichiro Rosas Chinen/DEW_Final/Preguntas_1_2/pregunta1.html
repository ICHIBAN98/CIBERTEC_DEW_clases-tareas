    <script>

        class Leche {
            constructor(marca,lactosa,origen,contenidoNetoMl,precioSoles){

                this.lactosa    =lactosa;
                this.origen     =origen;

                this.precioSoles     =precioSoles;
            }
        }

        let leche1 = new Leche("Laive",false,"almendra",1000,11.90);
        let leche2 = new Leche("Gloria",false,"vaca",395,4.40);
        let leche3 = new Leche("DanLac",false,"vaca",900,7.50);
        let leche4 = new Leche("Pura Vida",false,"vaca",400,3.80);
        let leche5 = new Leche("Soy Vida",false,"soya",395,4.00);

        console.log(leche1);
        console.log(leche2);
        console.log(leche3);
        console.log(leche4);
        console.log(leche5);
        
    </script>
