<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso1</title>

<body>
    <script>

    //Ingresa un numero desde un prompt
    let num = parseInt(prompt("Ingresa un número",1));

    //OPCIONES DE SALIDA
    
    //como ventana alerta
    //alert("El valor mostrado es: " + num);

    //imprimiendo en la página HTML
    //document.write("El valor mostrado es: " + num);
    
    //en consola al inspeccionar la página
    //console.log("El valor mostrado es: " + num);


    //REPASO1
    for (let i = 0; i <= 10; i++) {
        document.write(num + " x " + i + " = " + num*i + "<br>");
    }



    </script>
    

</body>
