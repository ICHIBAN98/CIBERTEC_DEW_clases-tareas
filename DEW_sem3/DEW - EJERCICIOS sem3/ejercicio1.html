<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso1</title>
</head>
<body>
    
    <script>
        //Crear un arreglo
        let mascotas = ["Perro", "Loro", "Gato", "Conejo","Tortuga","Cuy"];



        //Mostrar el arreglo
        //alert(mascotas);
        document.write("Arreglo Mascotas: " + mascotas + "<hr>");
        //console.log(mascotas);
    


        //MOSTRAR DATOS DEL ARREGLO

        //Longitud del arreglo 
        document.write("Cantidad: " + mascotas.length + "<hr>");
        //Mostrar el primer elemento del arreglo
        document.write("Primera mascota : " + mascotas[0] + "<hr>");
        //Mostrar siempre el último elemento el arreglo
        document.write("Última mascota: " + mascotas[mascotas.length - 1]);
    </script>

</body>
</html>
