        //SEGUNDA FORMA

        let sueldos = [];
        let acumulador = 0;

        do{
            entrada = parseFloat(prompt("Ingresa sueldo en soles(Ingresar 0 para finalizar):"));
            sueldos.push(entrada);
        }while(entrada!=0);

        for(let sueldo of sueldos){
            acumulador+=sueldo;
        }

        document.write("Suma total de sueldos: S/." + acumulador);
    </script>
