<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caso3B</title>
  </head>
  <body>
    <script>
      let productos = [];

      for (let i = 0; i < 5; i++) {
        productos.push(prompt("Ingrese sus productos"));
      }

      let selector = document.createElement("select");

      let contenido = "";

      for (let producto of productos) {
        contenido += `<option> ${producto} </option>`;
      }

      selector.innerHTML = contenido;

      document.body.appendChild(selector);

      selector.className = "listas";
    </script>

    <style>
      .listas {
        font-size: 50px;

        color: darkblue;

        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </body>
</html>
